<div id="directory_overview">
    <table class="list">
        {% for dir in directories %}
            <tr {% cycle 'class="highlighted"' '' %}>
                <td class="foldericon">
                    <img src="{{ STATIC_URL }}fileicons/folder.png"/>
                </td>
                <td class="foldername">
                    <a class="directory" href="/show/directory/{{ dir.id }}">{{dir.name}}</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
