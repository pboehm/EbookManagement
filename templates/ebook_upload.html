{% extends "base.html" %}

{% block title %} Ebooks hinzufügen {% endblock title %}

{% block content %}

<div class="page-header">
  <h2>Ebooks hinzufügen</h2>
</div>

<div class="well">
  <form method="post" action="/manage/ebooks/add/"
      enctype="multipart/form-data">
  <table>
      {{ upload_form.as_table }}
  </table>

  <input type="submit" class="btn btn-primary" value="Hinzufügen" />
  </form>
</div>

{% endblock %}
